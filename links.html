<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my shitty little link collection</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #181c20;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5252;
      padding: 12px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      border-bottom: 2px solid #111;
      letter-spacing: 1px;
    }

    .badge {
      display: inline-block;
      background: #ffb300;
      color: #000;
      padding: 5px 10px;
      margin: 1rem;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .interactable {
      display: inline-block;
      background: #62b8f6;
      color: #000;
      padding: 5px 10px;
      margin: 1rem;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .interactable a {
      color: #000;
      text-decoration: none;
    }

    .interactable a:hover {
      text-decoration: underline;
    }

    .nav {
      display: flex;
      background: #2a2a2a;
      border-bottom: 2px solid #111;
    }

    .nav button {
      flex: 1;
      padding: 10px;
      background: #333;
      border: none;
      color: #ccc;
      font-weight: bold;
      cursor: pointer;
    }

    .nav button:hover {
      background: #444;
      color: #fff;
    }

    .nav button.active {
      background: #111;
      border-bottom: 2px solid #ff5252;
      color: #ff5252;
    }

    .tab {
      display: none;
      padding: 20px;
    }

    .card {
      background: #23272b;
      border: 1px solid #333;
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .card:hover {
      background: #2d3237;
    }

    .card a {
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .card small {
      display: block;
      color: #999;
      font-size: 0.85em;
      margin-top: 4px;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin: 3rem 0;
    }

  </style>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      document.getElementById('btn-' + id).classList.add('active');
    }

    window.onload = () => showTab('personal');
  </script>
</head>

  <button id="btn-shitposts" onclick="showTab('shitposts')">Shitposts</button>
