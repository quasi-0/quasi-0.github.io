<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>link portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<script>
  function showTab(id) {
    document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
    document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).style.display = 'block';
    document.getElementById('btn-' + id).classList.add('active');
  }

  window.onload = () => showTab('personal');
</script>

<body>

<header>welcome to my shitty little link portal</header>
<div class="badge">WARNING: May Contain traces of Opinions</div>
<div class="interactable" style="float: right;"><a href="index.html">take me to the homepage</a></div>

<div class="nav">
  <button id="btn-personal" onclick="showTab('personal')">Socials</button>
  <button id="btn-projects" onclick="showTab('projects')">Projects</button>
  <button id="btn-shitposts" onclick="showTab('shitposts')">Shitposts</button>
  <button id="btn-tools" onclick="showTab('tools')">Tools</button>
</div>

<!-- Personal Links -->
<div id="personal" class="tab">
  <div class="card">
    <a href="https://www.youtube.com/@chroniconicon" target="_blank">Youtube</a>
    <small>please don't expect content</small>
  </div>
</div>

    <a href="http://localhost:1337/admin" target="_blank">Admin Panel</a>

</div>

</body>
</html>
